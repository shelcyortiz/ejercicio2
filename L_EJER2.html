<!DOCTYPE html>
<html>
<meta charset="utf-8" />

<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <style>
        #map {
            width: 100%;
            height: 600px;
            box-shadow: 5px 5px 5px rgb(196, 5, 196);
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>

        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution:
                '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>'
                + 'contributors', maxZoom: 18
        });

        var map = L.map('map', {
            center: [1.6201816037286574, -75.60988426208498],
            zoom: 15,
            layers: osm,
            scrollWheelZom: true,
        });

        var marker = L.marker([1.620214, -75.604252], {
            draggable: false,
            title: 'CLICK AQUI'
        }).addTo(map)
            .bindPopup('UNIVERSIDAD DE LA AMAZONIA')
            .openPopup();

        var marker2 = L.marker([1.615107, -75.613809], {
            draggable: false,
            title: 'CLICK AQUI'
        }).addTo(map)
            .bindPopup('ALCALDIA')
            .openPopup();

        circle.bindPopup("CENTRO DE FLORENCIA ");

            [1.615162509584444, -75.61370372772218],
            [1.6153662764687597, -75.61305999755861]
        ]).addTo(map)
            .bindPopup('PLAZA SANTANDER');

        var point1 = new L.latLng(1.620176567354224, -75.60528373368986);
        var point2 = new L.latLng(1.6196004483423203, -75.60578494180534);
        var point3 = new L.latLng(1.6186621158156398, -75.60513703650089);
        var point4 = new L.latLng(1.618094575333446, -75.60476703105468);
        var point5 = new L.latLng(1.6172018146963867, -75.60413228036407);

        var point9 = new L.latLng(1.6163098906499251, -75.60229106075042);
        var point10 = new L.latLng(1.6167281487249017, -75.60197456008842);
        var point11 = new L.latLng(1.6174767987505927, -75.60180558092118);
        var point12 = new L.latLng(1.6179078942224214, -75.6010202619815);
        var point13 = new L.latLng(1.6190108464943793, -75.59919745044695);
        var point14 = new L.latLng(1.6186316762689836, -75.59790775688131);
        var point15 = new L.latLng(1.6185672173178196, -75.59716049325426);

        var polyline = L.polyline(

        L.control.scale({
            position: 'bottomright',
            imperial: false

</body>

</html>
